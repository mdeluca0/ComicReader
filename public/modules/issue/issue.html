<div id="issue-display">
    <ol class="breadcrumb">
        <li class="breadcrumb-item home"><a href="/"><span class="glyphicon glyphicon-home"/></a></li>
        <li class="breadcrumb-item"><a href="#!/volume/{{issue.id}}">{{issue.name}}</a></li>
        <li class="breadcrumb-item active">{{issue.issues.name}}</li>
    </ol>
    <div class="row no-margin">
        <div class="col-lg-2 col-md-4 col-sm-12 col-xs-12">
            <a href="#!/reader/{{issue.issues.id}}"><img class="comic" ng-src="/images/thumbs/{{issue.issues.cover}}"/></a>
        </div>
        <div class="col-lg-10 col-md-8 col-sm-12 col-xs-12">
            <div class="row issue-title">
                <a href="#!/reader/{{issue.issues.id}}">{{issue.name}} #{{issue.issues.issue_number}}</a>
            </div>
            <div class="row issue-name">
                <p>{{issue.issues.name}}</p>
            </div>
            <div class="row cover-date">
                <span>{{issue.issues.cover_date}}</span>
            </div>
            <div class="row page-count">
                <span>{{issue.issues.page_count}} pages</span>
            </div>
            <br/>
            <div class="row description" ng-bind-html="issue.issues.description"></div>
        </div>
    </div>
</div>
