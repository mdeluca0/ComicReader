<div id="volume-display">
    <ol class="breadcrumb">
        <li class="breadcrumb-item home"><a href="/"><span class="glyphicon glyphicon-home"/></a></li>
        <li class="breadcrumb-item active">{{volume.name}}</li>
    </ol>
    <div class="issue-container">
        <div ng-repeat="issue in volume.issues" class="issue">
            <div class="curl-img-container">
                <a href="#!/issue/{{issue.id}}">
                    <div class="curl"></div>
                    <img class="issue-cover" ng-src="/images/thumbs/{{issue.cover}}"/>
                </a>
            </div>
            <div class="issue-name" title="{{issue.name}}">
                <a href="#!/issue/{{issue.id}}">#{{issue.issue_number}} - {{issue.name}}</a>
            </div>
        </div>
    </div>
</div>
