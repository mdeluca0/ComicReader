<div id="volume-display">
    <div class="row">
        <div ng-repeat="issue in volume.issues">
            <div class="clearfix" ng-if="$index % 6 == 0"></div>
            <div class="col-xs-2">
                <div class="comic" style="background-image:url({{issue.image.super_url}})"></div>
                <a href="/issue/{{issue.id}}">{{volume.name}} #{{issue.issue_number}}</a>
                <p>{{issue.name}}</p>
            </div>
        </div>
    </div>
</div>
