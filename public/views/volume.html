<div id="volume-display">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">{{volume.name}}</li>
    </ol>
    <div class="row">
        <div ng-repeat="issue in volume.issues">
            <div class="clearfix" ng-if="$index % 6 == 0"></div>
            <div class="col-xs-2">
                <a href="#!/issue/{{issue.id}}">
                    <img class="issue-cover" ng-src="/images/thumbs/{{issue.cover}}"/>
                    <span class="issue-name">{{volume.name}} #{{issue.issue_number}}</span>
                </a>
                <p><span class="issue-name">{{issue.name}}</span></p>
            </div>
        </div>
    </div>
</div>
