<div class="volume-card-container">
  <mat-card *ngFor="let volume of volumes" class="volume-card" title="{{volume.name}}" routerLink="/volumes/{{volume.id}}">
    <img class="mat-card-image" src="../../../assets/thumbs/{{volume.cover}}">
    <mat-card-content>
      <span>{{volume.name}}</span>
      <br/>
      <span>{{volume.start_year}}</span>
    </mat-card-content>
  </mat-card>
</div>
