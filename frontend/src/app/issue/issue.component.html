<mat-progress-spinner *ngIf="issue == null && volume == null" mode="indeterminate"></mat-progress-spinner>

<div class="issue-container" *ngIf="issue != null && volume != null">
  <div class="issue-left">
    <img class="issue-cover" style="width:100%" src="../../../assets/thumbs/{{issue.cover}}"/>
    <button class="read-button" mat-raised-button color="warn" routerLink="/reader/{{issue.id}}">Read Now</button>
  </div>

  <div class="issue-right">
    <h1>{{volume.name}}</h1>
    <div>{{'#' + issue.issue_number + ' - ' + issue.name}}<br/>{{issue.cover_date}}</div>
    <p>{{'Written By: ' + issue.writer}}<br/>{{'Illustrated By: ' + issue.artist}}</p>
    <p>{{issue.page_count + ' pages'}}</p>
    <app-description-text [text]="issue.description"></app-description-text>
  </div>
</div>
