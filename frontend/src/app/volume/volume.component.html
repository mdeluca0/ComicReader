<mat-progress-spinner *ngIf="volume == null" mode="indeterminate"></mat-progress-spinner>

<div class="volume-header" *ngIf="volume != null">
  <img class="volume-cover" src="../../../assets/thumbs/{{volume.cover}}"/>
  <div class="volume-details">
    <h1 class="volume-name">{{volume.name}}</h1>
    <div class="volume-year">{{volume.start_year}}</div>
    <div class="volume-publisher">{{volume.publisher}}</div>
    <app-description-text [text]="volume.description"></app-description-text>
  </div>
</div>

<p *ngIf="volume != null" class="issue-count">{{volume.count_of_issues}} Issues</p>

<div class="issue-card-container" (window:scroll)="onScroll()">
  <mat-card *ngFor="let issue of issues" class="issue-card" title="{{issue.name}}" routerLink="/issues/{{issue.id}}">
    <img class="mat-card-image" src="../../../assets/thumbs/{{issue.cover}}">
    <mat-card-content>
      <span>#{{issue.issue_number}} - {{issue.name}}</span>
    </mat-card-content>
  </mat-card>
  <mat-progress-spinner *ngIf="requesting" mode="indeterminate"></mat-progress-spinner>
</div>
